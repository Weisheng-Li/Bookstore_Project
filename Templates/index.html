{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h1>Welcome to the bookstore{{firstName}}!</h1>

{% with messages = get_flashed_messages() %}
	{% if messages %}
		{% for msg in messages %}
			<p class="text-warning">{{msg}}</p>
		{% endfor %}
	{% endif %}
{% endwith%}
{% endblock %}
