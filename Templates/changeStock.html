{% extends "base.html" %}
{% block title %} Change Stock {% endblock %}
{% block content %} 
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p class="text-warning">{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith%}

	<form action="#" method="post">
		<p>ISBN(13 digits): <input type="text" name="ISBN" /></p>
		<p>Number of new copies arrived: <input type="text" name="delta" /></p>

		<p><input type="submit" value="Commit"/></p>
	</form>
{% endblock%}
