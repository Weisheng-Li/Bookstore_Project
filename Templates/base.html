<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- NavBar -->
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="{{url_for('home')}}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img src="{{url_for('static', filename='BookstoreLogo.PNG')}}" alt="" width="40" height="32">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{url_for('home')}}" class="nav-link px-2 link-dark">Home</a></li>
          <li><a href="{{url_for('bookBrowsing')}}" class="nav-link px-2 link-dark">Book Search</a></li>
          <li><a href="{{url_for('shoppingCart')}}" class="nav-link px-2 link-dark">Shopping Cart</a></li>
          <li><a href="{{url_for('separation')}}" class="nav-link px-2 link-dark">Separation Search</a></li>
          <li><a href="{{url_for('manager')}}" class="nav-link px-2 link-dark">Manager</a></li>
        </ul>

        <div class="col-md-3 text-end">
          <!--   <button type="button" class="btn btn-outline-primary me-2">Login</button>   -->
          <!--   <button type="button" class="btn btn-primary">Sign-up</button>   -->
          <a href="{{url_for('login')}}" class="btn btn-outline-primary me-2">Login</a>
          <a href="{{url_for('logout')}}" class="btn btn-outline-primary me-2">Logout</a>
          <a href="{{url_for('userSignUp')}}" class="btn btn-primary">Sign-up</a>
        </div>
      </header>
    </div>

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      <div class="container">

        <h1 class="mt-5">
        {% block heading %}
        {% endblock %}
        </h1>

        <p class="lead">  
        {% block content %}
        {% endblock %}
        </p>

      </div>
    </main>

    <!-- Bootstrap JS (always near the end of the file) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
